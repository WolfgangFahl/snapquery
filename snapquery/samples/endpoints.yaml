# Default SPARQL endpoints for snapquery tool
# 2022-02-14 tholzheim
# 2025-12-01 new format with prefix-sets
endpoints:
  wikidata:
    description: |
      Wikimedia Wikidata Query Service (legacy full).
      Stable but high-load; prefer -main/-scholarly.
    lang: sparql
    endpoint: https://query-legacy-full.wikidata.org/sparql
    website: https://query-legacy-full.wikidata.org
    database: blazegraph
    method: POST
    calls_per_minute: 30
    auto_update: true
    data_seeded: 2012-10-29
    uptime_days: 4500
    mtriples: 22000
    prefix_sets:
      - rdf
      - wikidata
      - blazegraph
      - commons

  wikidata-main:
    description: WDQS Graph Split — main (non-scholarly).
    lang: sparql
    endpoint: https://query-main.wikidata.org/sparql
    website: https://query-main.wikidata.org/
    database: blazegraph
    method: POST
    calls_per_minute: 30
    auto_update: true
    data_seeded: 2025-01-01
    uptime_days: 200
    mtriples: 8580
    prefix_sets:
      - rdf
      - wikidata
      - blazegraph
      - commons

  wikidata-scholarly:
    description: WDQS Graph Split — scholarly.
    lang: sparql
    endpoint: https://query-scholarly.wikidata.org/sparql
    website: https://query-scholarly.wikidata.org/
    database: blazegraph
    method: POST
    calls_per_minute: 30
    auto_update: true
    data_seeded: 2025-01-01
    uptime_days: 200
    mtriples: 8730
    prefix_sets:
      - rdf
      - wikidata
      - blazegraph
      - commons

  wikidata-dbis:
    description: RWTH Aachen full Wikidata mirror (stable).
    lang: sparql
    endpoint: https://wdqs.wikidata.dbis.rwth-aachen.de/sparql
    website: https://wdqs.wikidata.dbis.rwth-aachen.de/
    database: blazegraph
    method: POST
    calls_per_minute: 30
    auto_update: false
    data_seeded: 2025-06-01
    uptime_days: 1
    mtriples: 17029
    prefix_sets:
      - rdf
      - wikidata
      - blazegraph
      - commons

  wikidata-qlever:
    description: QLever Freiburg Wikidata.
    lang: sparql
    method: POST
    database: qlever
    endpoint: https://qlever.dev/api/wikidata
    website: https://qlever.dev/wikidata
    calls_per_minute: 60
    prefix_sets:
      - rdf
      - wikidata
      - commons

  wikidata-triply:
    description: TriplyDB mirror.
    lang: sparql
    method: POST
    database: TriplyDB
    endpoint: https://api.triplydb.com/datasets/wikimedia/wikidata/sparql
    website: https://triplydb.com/wikimedia/wikidata/sparql
    calls_per_minute: 30
    prefix_sets:
      - rdf
      - wikidata

  wikidata-qlever-dbis:
    description: QLever RWTH Wikidata.
    lang: sparql
    method: POST
    database: qlever
    endpoint: https://qlever-api.wikidata.dbis.rwth-aachen.de/
    website: https://qlever.wikidata.dbis.rwth-aachen.de/wikidata
    calls_per_minute: 60
    prefix_sets:
      - rdf
      - wikidata

  wikidata-openlink:
    description: |
      OpenLink Wikidata Truthy instance (LOD Cloud demo).
      Optimized for property path queries and transitive closure.
      https://www.openlinksw.com/data/html/about-wikidata-truthy-2025-11.html
    lang: sparql
    endpoint: https://truthy.demo.openlinksw.com/sparql
    website: https://truthy.demo.openlinksw.com
    database: virtuoso
    method: POST
    calls_per_minute: 30
    data_seeded: 2025-11-01
    prefix_sets:
      - rdf
      - wikidata
      - commons

  dblp:
    description: DBLP official (qlever - reliable).
    lang: sparql
    method: POST
    database: qlever
    endpoint: https://sparql.dblp.org/sparql
    website: https://sparql.dblp.org
    calls_per_minute: 60
    prefix_sets:
      - rdf
      - dblp
      - datacite
      - litre

  gov:
    description: GOV Genealogy (stable).
    lang: sparql
    endpoint: https://gov-sparql.genealogy.net/dataset/sparql
    website: https://gov-sparql.genealogy.net/
    database: gov-genealogy
    method: POST
    calls_per_minute: 30
    prefix_sets:
      - rdf
      - gov