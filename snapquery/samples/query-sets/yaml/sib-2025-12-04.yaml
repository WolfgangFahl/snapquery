  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: rhea-100-get-the-number-of-chebi-participant-with-at-least-one-xref-to-cas-number-as-provided-by-chebi--sib-examples@sparql-examples.sib.swiss
  sparql: |-
    PREFIX owl: <http://www.w3.org/2002/07/owl#>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX allie: <http://allie.dbcls.jp/>
    PREFIX GO: <http://purl.obolibrary.org/obo/GO_>
    PREFIX rh:<http://rdf.rhea-db.org/>
    PREFIX CHEBI:<http://purl.obolibrary.org/obo/CHEBI_>
    PREFIX chebihash:<http://purl.obolibrary.org/obo/chebi#>
    PREFIX oboInOwl:<http://www.geneontology.org/formats/oboInOwl#>

    SELECT
      (count(distinct ?chebi) as ?chebiCount)
      (count(distinct ?dbXref) as ?xrefCount)
    WHERE {
      ?reaction rdfs:subClassOf rh:Reaction .
      ?reaction rh:status rh:Approved .
      ?reaction rh:side ?reactionSide .
      ?reactionSide rh:contains ?participant .
      ?participant rh:compound ?compound .
      {
        ?compound rh:chebi ?chebi .
        ?chebi oboInOwl:hasDbXref ?dbXref .
        FILTER (regex(?dbXref,'^CAS:'))
      }
      UNION
      {
        ?compound rh:chebi ?chebi .
        ?chebi2 rdfs:subClassOf ?chebiRestriction .
        ?chebiRestriction a owl:Restriction .
        ?chebiRestriction owl:onProperty chebihash:has_major_microspecies_at_pH_7_3 .
        ?chebiRestriction owl:someValuesFrom ?chebi .
        ?chebi2 oboInOwl:hasDbXref ?dbXref .
        FILTER (regex(?dbXref,'^CAS:'))
      }
    }
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/Rhea/100_Get_the_number_of_ChEBI_participant_with_at_least_one_xref_to_CAS_number_as_provided_by_ChEBI.ttl
