  sparql: "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX rh: <http://rdf.rhea-db.org/>\n\
    PREFIX sachem: <http://bioinfo.uochb.cas.cz/rdf/v1.0/sachem#>\nPREFIX taxon: <http://purl.uniprot.org/taxonomy/>\n\
    PREFIX up: <http://purl.uniprot.org/core/>\n\nSELECT\n  DISTINCT\n    ?protein\n\
    \    ?disease\n    ?rhea\n    ?chebi\n    ?omim\nWHERE {\n    # Find complete\
    \ ChEBIs with a Cholestane skeleton, via the Czech Elixir node IDSM Sachem chemical\
    \ substructure search.\n    SERVICE <https://idsm.elixir-czech.cz/sparql/endpoint/chebi>\
    \ {\n      ?chebi sachem:substructureSearch [\n        sachem:query\n\"[C@]12(CCC3CCCC[C@]3(C)[C@@]1([H])CC[C@]1(C)[C@@]([H])([C@@](C)([H])CCCC(C)C)CC[C@@]21[H])[H]\"\
    \n].\n   }\n   # Use the fact that UniProt catalytic activities are annotated\
    \ using Rhea \n   # Mapping the found ChEBIs to Rhea reactions\n   SERVICE <https://sparql.rhea-db.org/sparql>{\n\
    \     ?rhea rh:side/rh:contains/rh:compound/rdfs:subClassOf ?chebi .\n   }\n \
    \  # Match the found Rhea reactions with human UniProtKB proteins\n   ?protein\
    \ up:annotation/up:catalyticActivity/up:catalyzedReaction ?rhea .\n   ?protein\
    \ up:organism taxon:9606 .\n   # Find only those human entries that have an annotated\
    \ related disease, and optionaly map these to OMIM\n   ?protein up:annotation/up:disease\
    \ ?disease .\n   OPTIONAL {\n     ?disease rdfs:seeAlso ?omim .\n     ?omim up:database\
    \ <http://purl.uniprot.org/database/MIM>\n   }\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/UniProt/60_enzymes_working_on_substrate_with_Cholestene_backbone.ttl
  title: '60 Enzymes Working On Substrate With Cholestene Backbone'
  description: Find human proteins that catalyze reactions where substrates or product
    have a <a href="https://www.ebi.ac.uk/chebi/searchId.do?chebiId=CHEBI:35516">Cholestane
    skeleton</a>
