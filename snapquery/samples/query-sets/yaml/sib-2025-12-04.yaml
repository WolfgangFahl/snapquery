    \ ?chebi .\n      ?chebi2 (rdfs:subClassOf)+ CHEBI:15889\n    }\n  }\n  # UniProt:\
    \ retrieve the human (taxid:9606) enzymes catalyzing these Rhea reactions\n  ?ca\
