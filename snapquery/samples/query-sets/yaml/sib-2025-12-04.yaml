- name: emi:019
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-019--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\n\
    PREFIX emi: <https://w3id.org/emi#>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    PREFIX dcterms: <http://purl.org/dc/terms/>\nSELECT DISTINCT ?parasitoidX_WD ?parasitoidName\
    \ ?intxn2Label ?parasiteX_WD ?parasiteName ?intxn3Label ?hostPlant_WD ?hostPlantName\
    \ ?study2_DOI ?study3_DOI WHERE {\n\t# part-1 interaction data parasite and parasitoid\n\
    \t{\n\t\tSELECT DISTINCT ?parasitoidName ?parasiteName ?parasiteX_WD ?intxn2Label\
    \ ?parasitoidX_WD ?study2_DOI WHERE {\n\t\t\t?intxn2 emi:hasSource ?parasitoidX\
    \ ; # retrieve interaction pairs part-1\n\t    \t\t\temi:hasTarget ?parasiteX\
    \ ;\n\t    \t\t\temi:isClassifiedWith ?intxnName2 .\n\t\t\tVALUES ?intxnName2\
    \ { <http://purl.obolibrary.org/obo/RO_0002208> } # keep interactions only if\
    \ the interaction-id is RO_0002208 (parasitoidOf), e.g: 'parasitoidX' is 'parasitoidOf'\
    \ 'parasiteX'\n\t\t\t?intxnName2 rdfs:label ?intxn2Label .\n\t\t\t?parasitoidX\
    \ emi:inTaxon ?parasitoidX_WD ; # retreieve wikidata-ids for parasitoidX\n\t\t\
    \t     \trdfs:label ?parasitoidName ;\n\t\t\t     \tsosa:isSampleOf ?parasitoidSample\
    \ . # retrieve scientific name of parasitoidX as listed in GloBI\n\t\t\t?parasiteX\
    \ emi:inTaxon ?parasiteX_WD ; # retreieve wikidata-ids for parasiteX\n\t\t\t\t\
    rdfs:label ?parasiteName ;\n\t\t\t\tsosa:isSampleOf ?parasiteSample . # retreieve\
    \ scientific name for parasiteX as listed in GloBI\n\t\t\tOPTIONAL {\n\t\t\t\t\
    ?intxn2 dcterms:bibliographicCitation ?study2_DOI . # optionally retrieve the\
    \ doi of the study for parasitoid-parasite pairs\n\t\t\t}\n\t\t}\n\t}\n\n\t# part-2\
    \ interaction data parasite and host plant\n\t?parasiteX1 emi:inTaxon ?parasiteX_WD\
    \ .\t# check pasarsiteX1 is in wikidata-id parasiteX_WD (the ones obtained from\
    \ interaction-pairs part-1)\n\t?intxn3 emi:hasSource ?parasiteX1 ; # retrieve\
    \ interaction pairs part-2\n    \t\temi:hasTarget ?hostPlant ;\n    \t\temi:isClassifiedWith\
    \ ?intxnName3 .\n\t?intxnName3 rdfs:label ?intxn3Label .\n\t?hostPlant emi:inTaxon\
    \ ?hostPlant_WD ;\t# retreieve wikidata-ids for hostPlant\n\t\trdfs:label ?hostPlantName\
    \ ;\n\t\tsosa:isSampleOf ?hostPlantSample . # retreieve scientific name for hostPlant\
    \ as listed in GloBI\n\tOPTIONAL {\n\t\t?intxn3 dcterms:bibliographicCitation\
    \ ?study3_DOI .\n\t}\n    \tFILTER (!(STR(?intxn3Label) IN ('visits', 'visitsFlowersOf',\
    \ 'pollinates')))\t# keep interactions only if the interaction-names are not 'visits',\
    \ 'visitsFlowersOf' or 'pollinates'. e.g.: 'parasiteX1' is 'pathogenOf/parasiteOf/..'\
    \ 'hostPlant'\n\tSERVICE <https://qlever.dev/api/wikidata> {\n\t \t?hostPlant_WD\
    \ wdt:P171* wd:Q879246 . # keep the interaction pairs part-2 only if hostPlant_WD\
    \ has Kingdom Archaeplastida (wd:Q879246) in its lineage, this is to ensure the\
    \ hostPlant is really a plant\n\t}\n} LIMIT 1000"
