- name: emi:021
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-021--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\n\
    PREFIX emi: <https://w3id.org/emi#>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    SELECT DISTINCT ?sourceWD ?sourceName ?intxnName ?intxnId ?targetWD ?targetName\
    \ WHERE {\n\t# interaction data\n\t{\n        \t?intxn emi:hasSource ?xOrg ; #\
    \ retrieve interaction-pairs\n                \temi:hasTarget ?yOrg ;\n      \
    \                  emi:isClassifiedWith ?intxnId .\n                ?intxnId rdfs:label\
    \ ?intxnName .\n                ?xOrg emi:inTaxon ?sourceWD ;\n\t\t\trdfs:label\
    \ ?sourceName .\n\t\t?yOrg emi:inTaxon ?targetWD ;\n\t\t\trdfs:label ?targetName\
    \ .\n        }\n\n\t# metabolite data\n\tFILTER (?xWD = ?sourceWD || ?xWD = ?targetWD)\t\
    # ensure that xWD can be both source/target from the interaction-pairs retrieved\
    \ before\n        {\n\t\tSELECT DISTINCT ?xWD ?wd_chem WHERE {\n             \
    \   \t?material sosa:hasSample ?extract ;\n                        \tsosa:isSampleOf\
    \ ?organe .\n                        ?organe emi:inTaxon ?xWD .\n            \
    \            ?extract sosa:isFeatureOfInterestOf ?lcms .\n                   \
    \     ?lcms sosa:hasResult ?feature_list .\n                        ?feature_list\
    \ emi:hasLCMSFeature ?feature .\n                        ?feature emi:hasAnnotation\
    \ ?sirius_annotation .\n                        ?sirius_annotation a emi:StructuralAnnotation\
    \ ;\n                        \temi:hasChemicalStructure ?ik2d .\n            \
    \            ?ik2d emi:hasSMILES ?smiles ;\n                        \temi:isInChIKey2DOf\
    \ ?ik .\n                        ?ik emi:isInChIKeyOf ?wd_chem .\n           \
    \             VALUES ?wd_chem { wd:Q27107545 }\n                }\n\t}  UNION\
    \ # union with data from wikidata (lotus)\n\t{\n\t\tSERVICE <https://qlever.dev/api/wikidata>\
    \ {\n\t\t\t?wd_chem wdt:P235 ?ik ;\n   \t\t\t\twdt:P703 ?xWD .\n\t\t\tVALUES ?wd_chem\
    \ { wd:Q27107545 }\n\t\t}\n\t}\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/021.ttl
  title: '021'
