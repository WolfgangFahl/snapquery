- name: emi:017
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-017--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\n\
    PREFIX emi: <https://w3id.org/emi#>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    SELECT DISTINCT ?sourceWD ?sourceName ?intxnName ?intxnLabel ?targetWD ?targetName\
    \ ?ik ?wd_chem WHERE {\n\t# interaction data\n\t{\n\t\tSELECT DISTINCT ?sourceWD\
    \ ?sourceName ?intxnName ?intxnLabel ?targetWD ?targetName WHERE {\n         \
    \       \t?intxn emi:hasSource ?source ; # retrieve interaction-pairs\n      \
    \          \t\temi:hasTarget ?target ;\n                                emi:isClassifiedWith\
    \ ?intxnName .\n                        ?target emi:inTaxon ?targetWD ;\t# retrieve\
    \ wikidata-id for target plant\n\t\t\t\tsosa:isSampleOf ?targetSample ;\n\t\t\t\
    \trdfs:label ?targetName .\n\t\t\t?source emi:inTaxon ?sourceWD ;\t# retrieve\
    \ wikidata-id for source parasite\n\t\t\t\tsosa:isSampleOf ?sourceSample ;\n\t\
    \t\t\trdfs:label ?sourceName .\n\t\t\t?intxnName rdfs:label ?intxnLabel\n    \
    \                    VALUES ?sourceWD { wd:Q7102162 } # retain results only if\
    \ the source-WD matches the wikidata-id of Orgyia postica\n                }\n\
    \t}\n\t# metabolite data\n\t{\n\t\tSELECT DISTINCT ?targetWD ?ik ?wd_chem WHERE\
    \ {\n                \t?material sosa:hasSample ?extract ;\n                 \
    \     \t\tsosa:isSampleOf ?organe .\n                      \t?organe emi:inTaxon\
    \ ?targetWD .\t# filter metabolite data which is found in wikidata-ids targetWD\n\
    \                      \t?extract sosa:isFeatureOfInterestOf ?lcms .\n       \
    \               \t?lcms sosa:hasResult ?feature_list .\n                     \
    \ \t?feature_list emi:hasLCMSFeature ?feature .\n                      \t?feature\
    \ emi:hasAnnotation ?sirius_annotation .\n                      \t?sirius_annotation\
    \ a emi:StructuralAnnotation ;\n                      \t\temi:hasChemicalStructure\
    \ ?ik2d .\n                        ?ik2d emi:hasSMILES ?smiles ;\n           \
    \             \temi:isInChIKey2DOf ?ik .\n                      \t?ik emi:isInChIKeyOf\
    \ ?wd_chem .\t# retrieve wikidata-ids for metabolites\n                }\n\t}\
    \ UNION\t#union with data from lotus (integrated in wikidata)\n\t{\n\t\tSERVICE\
    \ <https://qlever.dev/api/wikidata> {\n\t\t\t?wd_chem wdt:P235 ?ik ;\n\t\t\t\t\
    wdt:P703 ?targetWD .\n\t\t}\n\t\tSERVICE <https://qlever.dev/api/wikidata> {\n\
    \               \t\t?targetWD wdt:P171* wd:Q879246 . # filter source wikidata\
    \ ids which are plants\n                     \tOPTIONAL { ?targetWD wdt:P225 ?targetName\
    \ . }\n               \t}\n\t}\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/017.ttl
