  sparql: "PREFIX CHEBI: <http://purl.obolibrary.org/obo/CHEBI_>\nPREFIX chebihash:\
    \ <http://purl.obolibrary.org/obo/chebi#>\nPREFIX owl: <http://www.w3.org/2002/07/owl#>\n\
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX rh: <http://rdf.rhea-db.org/>\n\
    PREFIX up: <http://purl.uniprot.org/core/>\n\n# Query 17\n# Select all Rhea reactions\
    \ that involve a lipid, i.e. children of CHEBI:18059 in the ChEBI hierarchy.\n\
    # \n# This query corresponds to the Rhea website query:\n# https://www.rhea-db.org/rhea?query=chebi:18059\n\
    #\nSELECT distinct ?chebi ?name ?rhea ?equation\nWHERE {\n  ?rhea rdfs:subClassOf\
    \ rh:Reaction .\n  ?rhea rh:equation ?equation .\n  ?rhea rh:side/rh:contains/rh:compound\
    \ ?compound .\n  #\n  # the ChEBI can be used either as a small molecule, the\
    \ reactive part of a macromolecule or as a polymer.\n  #\n  { \n    ?chebi rdfs:subClassOf*\
    \ CHEBI:18059 . # lipid\n    ?compound (rh:chebi|(rh:reactivePart/rh:chebi)|rh:underlyingChebi)\
    \ ?chebi .\n  }\n  UNION \n  { # add non-pH 7.3 species\n    ?not7_3 rdfs:subClassOf*\
    \ CHEBI:18059 . # lipid\n    ?not7_3 rdfs:subClassOf ?chebiRestriction .\n   \
    \ ?chebiRestriction a owl:Restriction .\n    ?chebiRestriction owl:onProperty\
    \ chebihash:has_major_microspecies_at_pH_7_3 .\n    ?chebiRestriction owl:someValuesFrom\
    \ ?chebi .\n    ?compound (rh:chebi|(rh:reactivePart/rh:chebi)|rh:underlyingChebi)\
    \ ?chebi .\n  }\n  ?chebi up:name ?name .\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/Rhea/17.ttl
  title: '17'
  description: Select all Rhea reactions that involve a lipid, i.e. children of CHEBI:18059
    in the ChEBI hierarchy.
