    PREFIX emi: <https://w3id.org/emi#>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    \nSELECT DISTINCT ?ik ?wd_id ?taxon ?taxon_name\nWHERE { \n    {SELECT  ?ik ?wd_id\n\
    \        WHERE {\n            ?sample a emi:ExtractSample ;\n                sosa:isSampleOf*\
