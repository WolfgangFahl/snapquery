      ?reactionDescendant rh:status rh:Approved .

      ?reaction ^rdfs:subClassOf ?reactionChild .
      ?reaction ^rdfs:subClassOf+ ?reactionDescendant .
    }
    GROUP BY ?reaction ?equation
    ORDER BY DESC (count(?reactionChild))
