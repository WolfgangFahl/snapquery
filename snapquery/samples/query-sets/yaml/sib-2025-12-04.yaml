- name: emi:018
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-018--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\n\
    PREFIX emi: <https://w3id.org/emi#>\nPREFIX dcterms: <http://purl.org/dc/terms/>\n\
    SELECT DISTINCT ?parasiteX_WD ?parasiteName ?intxn1Label ?allelopathX_WD ?allelopathName\
    \ ?intxn2Label ?agriCrop_WD ?agriCropName ?intxn3Label ?study1_DOI ?study2_DOI\
    \ ?study3_DOI WHERE {\n\n\t#part-1 interactions for parasite that negatively effects\
    \ a plant or an agricultural crop\n\t?parasiteX1 emi:inTaxon ?parasiteX_WD . #\
    \ parasite and its WD\n\t?agriCropX emi:inTaxon ?agriCrop_WD . # agricultural\
    \ crop and its WD\n\t?intxn1 emi:hasSource ?parasiteX1 ; # retrieve interaction\
    \ pairs part-1\n    \t\temi:hasTarget ?agriCropX ;\n    \t\temi:isClassifiedWith\
    \ ?intxnName1 .\n\t?intxnName1 rdfs:label ?intxn1Label .\n\t# filter the interactions\
    \ either by FILTER (interaction label) or VALUES (interaction ID)\n\tFILTER ((STR(?intxn1Label)\
    \ IN ('hasHost','rootparasiteOf', 'hemiparasiteOf', 'hyperparasiteOf','rootparasiteOf','endoparasiteOf','ectoparasiteOf')))\n\
    \t# VALUES ?intxnName1 { <http://purl.obolibrary.org/obo/RO_0002454> <http://purl.obolibrary.org/obo/RO_0002632>\
    \ <http://purl.obolibrary.org/obo/RO_0002634> <http://purl.obolibrary.org/obo/RO_0002237>\
    \ <http://purl.obolibrary.org/obo/RO_0002553> <http://purl.obolibrary.org/obo/RO_0008503>\
    \ <http://purl.obolibrary.org/obo/RO_0002444> <http://purl.obolibrary.org/obo/RO_0002236>\
    \ }\n    \tOPTIONAL {\n\t\t?intxn1 dcterms:bibliographicCitation ?study1_DOI .\n\
    \t}\n\n\t# part-2 interactions for allelopath that impacts a plant or an agricultural\
    \ crop\n\t{\n\t\tSELECT * WHERE {\n\t\t\t?allelopathX1 emi:inTaxon ?allelopathX_WD\
    \ . #allelopath and its WD\n\t\t\t?intxn2 emi:hasSource ?allelopathX1 ; #retrieve\
    \ interaction pairs part-2\n    \t\t\t\temi:hasTarget ?agriCrop ;\n    \t\t\t\t\
    emi:isClassifiedWith ?intxnName2 .\n\t\t\t?intxnName2 rdfs:label ?intxn2Label\
    \ .\n\t\t\tVALUES ?intxnName2 { <http://purl.obolibrary.org/obo/RO_0002555> }\
    \ # filter interactions which have interaction ID of allelopathOf\n\t\t\t?agriCrop\
    \ emi:inTaxon ?agriCrop_WD ; # retreieve agriCrop and its WD\n\t           \t\t\
    rdfs:label ?agriCropName .\n    \t\t\tOPTIONAL {\n\t\t\t\t?intxn2 dcterms:bibliographicCitation\
    \ ?study2_DOI .\n\t\t\t}\n\t\t\tSERVICE <https://qlever.dev/api/wikidata> {\n\t\
    \ \t\t\t?agriCrop_WD wdt:P171* wd:Q879246 . # keep the interaction pairs part-2\
    \ only if agriCrop_WD has Kingdom Archaeplastida (wd:Q879246) in its lineage,\
    \ this is to ensure the agriCrop is really a plant\n\t\t\t}\n\t\t}\n\t}\n\n  \
    \  \t#part-3 interactions for parasite that impacts the allelopath\n\t{\n\t\t\
    SELECT * WHERE {\n\t    \t\t?intxn3 emi:hasSource ?parasiteX ; # retrieve interaction\
    \ pairs part-3\n\t    \t\t\temi:hasTarget ?allelopathX ;\n\t    \t\t\temi:isClassifiedWith\
    \ ?intxnName3 .\n\t\t\t?intxnName3 rdfs:label ?intxn3Label .\n\t\t\t# filter interactions\
    \ by interaction label (hasHost and allelopathOf) or interaction ID\n\t    \t\t\
    FILTER (STR(?intxn3Label) IN ('hasHost','hasAllelopath'))\n\t\t\t# VALUES ?intxnName3\
    \ { <http://purl.obolibrary.org/obo/RO_0020301> <http://purl.obolibrary.org/obo/RO_0002454>\
    \ }\n\t\t\t?parasiteX emi:inTaxon ?parasiteX_WD ; # retreieve wikidata-ids for\
    \ parasiteX\n\t\t\t\trdfs:label ?parasiteName .\n\t\t\t?allelopathX emi:inTaxon\
    \ ?allelopathX_WD ; # retreieve wikidata-ids for allelopathX\n\t\t\t\trdfs:label\
    \ ?allelopathName .\n\t\t\tOPTIONAL {\n\t\t\t\t?intxn3 dcterms:bibliographicCitation\
    \ ?study3_DOI .\n\t    \t\t}\n\t\t}\n\t}\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/018.ttl
  title: '018'
  description: List links between host-parasite and host-allelopathic interactions,
