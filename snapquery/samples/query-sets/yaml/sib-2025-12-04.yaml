        ?reaction ?side ?part .
        ?part mnx:chem ?chem ;
              mnx:comp ?comp ;
              mnx:coef ?c    .
        ?chem rdfs:comment ?chem_name .
        ?comp rdfs:comment ?comp_name .
        FILTER( ?side IN ( mnx:left , mnx:right ))
        BIND( IF( ?side = mnx:left, - ?c, ?c ) AS ?coef )
    }
