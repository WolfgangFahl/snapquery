      ?axiom owl:annotatedSource ?chebi .
      ?axiom owl:annotatedProperty oboInOwl:hasRelatedSynonym .
      ?axiom owl:annotatedTarget ?chebiUniprotName .
      ?axiom oboInOwl:hasDbXref ?dbXref .
      FILTER (?dbXref="UniProt")
