- name: neXtProt:NXQ_DEREF_003
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: nextprot-nxq-deref-003--sib-examples@sparql-examples.sib.swiss
  sparql: |-
    PREFIX : <http://nextprot.org/rdf/>
    PREFIX cv: <http://nextprot.org/rdf/terminology/>
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
    PREFIX entry: <http://nextprot.org/rdf/entry/>
    PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

    CONSTRUCT {
        ?INSTANCE rdf:type ?type.
        ?INSTANCE :gene ?gene.
        ?INSTANCE :existence ?existence.
        ?INSTANCE :swissprotPage ?swissprotPage.
        ?INSTANCE skos:exactMatch ?skos.
        ?INSTANCE :isoformCount ?isoformCount.
        ?INSTANCE :isoform ?isoform.
        ?INSTANCE :classifiedWith ?classifiedWith.
        ?INSTANCE :recommendedName [rdfs:label ?recommendedName ;].
    }
    WHERE {
            ?INSTANCE rdf:type ?type.
            ?INSTANCE :gene ?gene.
            ?INSTANCE :existence ?existence.
            ?INSTANCE :swissprotPage ?swissprotPage.
            ?INSTANCE skos:exactMatch ?skos.
            ?INSTANCE :isoformCount ?isoformCount.
            {
               ?INSTANCE :isoform ?isoform.
                ?isoform :canonicalIsoform "true"^^xsd:boolean.
            } union {
                ?INSTANCE :classifiedWith ?classifiedWith.
            } union {
                ?INSTANCE :recommendedName / rdfs:label ?recommendedName.
            }
    }
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/neXtProt/NXQ_DEREF_003.ttl
  title: 'Nxq Deref 003'
  description: Query for an Entry Instance e.g entry:NX_Q8WZ42
