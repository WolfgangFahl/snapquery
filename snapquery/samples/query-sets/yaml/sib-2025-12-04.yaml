      (COUNT(DISTINCT ?protein) AS ?proteins)
      ?grouping
      ?groupingScientificName
    WHERE
    {
      VALUES ?grouping {
        taxon:6103 #sea anemones
        taxon:8570 #snakes
        taxon:6855 #scorpions
        taxon:6893 #Araneae
        taxon:50557 #Insecta
        taxon:37797 #Conoidea
