        OPTIONAL{?seq lscr:xrefNCBIGene ?ncbi .}
        FILTER (?id = "ENSG00000130208")
    }
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/Bgee/014.ttl
  title: '014'
  description: What is all the metadata related to the ENSG00000130208 gene, where
