  sparql: "PREFIX SWISSLIPID: <https://swisslipids.org/rdf/SLM_>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \n# Example 38\nSELECT ?startId ?startName ?tail1 ?tailName1 ?tail2 ?tailName2\
