- name: emi:003
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-003--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\n\
    PREFIX prov: <http://www.w3.org/ns/prov#>\nPREFIX wdt: <http://www.wikidata.org/prop/direct/>\n\
    PREFIX emi: <https://w3id.org/emi#>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    \nSELECT DISTINCT ?feature ?rt ?pm ?feature_opp ?rt_opp ?pm_opp\nWHERE {\n   \
    \ VALUES ?ppm {\n        \"5\"^^xsd:decimal # m/z tolerance\n    }\n    VALUES\
    \ ?rt_tol {\n        \"0.05\"^^xsd:decimal # RT tolerance (minute)\n    }\n  \
    \  ?sample a emi:ExtractSample ;\n        sosa:isSampleOf* ?organe .\n    ?organe\
    \ emi:inTaxon ?taxon .\n    ?taxon rdfs:label \"melochia umbellata\" .\n    ?sample\
    \ sosa:isFeatureOfInterestOf ?lcms .\n    ?lcms a emi:LCMSAnalysisPos ;\n    \
    \    sosa:hasResult ?feature_list .\n    ?feature_list emi:hasLCMSFeature ?feature\
    \ .\n    ?feature emi:hasParentMass ?pm ;\n        emi:hasRetentionTime ?rt ;\n\
    \        emi:hasAnnotation ?sirius .\n\t?sirius a emi:StructuralAnnotation ;\n\
    \        prov:wasGeneratedBy ?activiy .\n    ?activiy prov:wasAssociatedWith <https://bio.informatik.uni-jena.de/software/sirius>\
    \ .\n    ?sirius emi:hasAdduct ?adduct .\n    FILTER(regex(str(?adduct), \"[M+H]+\"\
    ))\n    ?sample sosa:isFeatureOfInterestOf ?lcms_opp .\n    ?lcms_opp a emi:LCMSAnalysisNeg\
    \ ;\n        sosa:hasResult ?feature_list_opp .\n    ?feature_list_opp emi:hasLCMSFeature\
    \ ?feature_opp .\n\t?feature_opp emi:hasParentMass ?pm_opp ;\n        emi:hasRetentionTime\
    \ ?rt_opp .\n    FILTER(((?rt - ?rt_tol) < ?rt_opp) && ((?rt + ?rt_tol) > ?rt_opp))\n\
    \    FILTER((?pm_opp > ((?pm - 2.014) - ((?ppm * 0.000001) * (?pm - 2.014))))\
    \ && (?pm_opp < ((?pm - 2.014) + ((?ppm * 0.000001) * (?pm - 2.014)))))\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/003.ttl
  title: '003'
  description: Filter the positive ionization mode features of Melochia umbellate
    annotated as [M+H]+ by SIRIUS to keep the ones for which a feature in negative
    ionization mode is detected with the same retention time ( 3 seconds) and a mass
    corresponding to the [M-H]- adduct ( 5 ppm).
- name: emi:004
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-004--sib-examples@sparql-examples.sib.swiss
  sparql: |-
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX prov: <http://www.w3.org/ns/prov#>
    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
    PREFIX wdt: <http://www.wikidata.org/prop/direct/>
    PREFIX emi: <https://w3id.org/emi#>
    PREFIX sosa: <http://www.w3.org/ns/sosa/>

    SELECT DISTINCT ?feature ?feature_opp ?ik2d ?rt ?rt_opp
    WHERE {
        VALUES ?rt_tol {
            "0.05"^^xsd:decimal # RT tolerance (minute)
        }
        ?sample a emi:ExtractSample ;
            sosa:isSampleOf* ?organe .
        ?organe emi:inTaxon ?taxon .
        ?taxon rdfs:label "melochia umbellata" .
        ?sample sosa:isFeatureOfInterestOf ?lcms .
        ?lcms a emi:LCMSAnalysisPos ;
            sosa:hasResult ?feature_list .
        ?feature_list emi:hasLCMSFeature ?feature .
        ?feature emi:hasRetentionTime ?rt ;
            emi:hasAnnotation ?sirius .
        ?sirius a emi:StructuralAnnotation ;
            prov:wasGeneratedBy ?activity .
        ?activity prov:wasAssociatedWith <https://bio.informatik.uni-jena.de/software/sirius> .
        ?sirius emi:hasChemicalStructure ?ik2d .
        ?sample sosa:isFeatureOfInterestOf ?lcms_opp .
        ?lcms_opp a emi:LCMSAnalysisNeg ;
            sosa:hasResult ?feature_list_opp .
        ?feature_list_opp emi:hasLCMSFeature ?feature_opp .
        ?feature_opp emi:hasRetentionTime ?rt_opp ;
            emi:hasAnnotation ?sirius_opp .
        ?sirius_opp a emi:StructuralAnnotation ;
        #    prov:wasGeneratedBy ?activity_opp ;
            emi:hasChemicalStructure ?ik2d .
        #?activity_opp prov:wasAssociatedWith <https://bio.informatik.uni-jena.de/software/sirius> .
        FILTER(((?rt - ?rt_tol) < ?rt_opp) && ((?rt + ?rt_tol) > ?rt_opp))
    }
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/004.ttl
  title: '004'
  description: For features from Melochia umbellata in positive ionization mode with
