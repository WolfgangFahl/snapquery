- name: emi:022
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: emi-022--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX emi: <https://w3id.org/emi#>\nPREFIX wd: <http://www.wikidata.org/entity/>\n\
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\n\
    PREFIX wdt: <http://www.wikidata.org/prop/direct/>\nPREFIX sosa: <http://www.w3.org/ns/sosa/>\n\
    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\nPREFIX qudt: <https://qudt.org/schema/qudt/>\n\
    SELECT DISTINCT ?source_wdx ?sourceName ?traitCategory ?traitLabel ?tryDataVal\
    \ ?unit ?unitComment WHERE \n\t{\n\t\t# trait data\n\t\t# trait/non-trait data\
    \ for trySpName (scientific name of plant species as listed in trydb)\n\t\t?trySpObs\
    \ sosa:isSampleOf ?trySpName ;\n\t\t\trdfs:label ?sourceName ;\n\t\t\tsosa:isFeatureOfInterestOf\
    \ ?tryObId .\n\t\t?tryObId sosa:hasResult ?tryData .\n\t\t?trySpName emi:inTaxon\
    \ ?source_wdx . # wikidata-ids wdx for trySpName\n\t\t?tryData rdfs:label ?traitLabel\
    \ ;\n\t\t\trdf:type emi:Trait ; #retrieve data which is labelled as 'Trait' and\
    \ its values\n\t\t\trdf:value ?tryDataVal ;\n\t\t\tqudt:hasUnit ?unit . #retrieve\
    \ units for Trait data\n\t\tOPTIONAL {\n\t\t\t?tryData rdfs:comment ?unitComment\
    \ .\n\t\t} #retrieve comments (containing original unprocessed unit information\
    \ - necessary for understanding some data) for Trait data\n  \t\t# retrieve trait\
    \ labels\n\t\tBIND (\n\t\t\tIF(REGEX(STR(?traitLabel),\"SLA\",\"i\"),\"Specific\
    \ leaf area\",\n\t\t\tIF(REGEX(STR(?traitLabel),\"leaf dry matter content\",\"\
    i\"),\"Leaf dry matter content\",\n\t\t\tIF(REGEX(STR(?traitLabel),\"leaf nitrogen\
    \ content\",\"i\"),\"Leaf nitrogen content\",\n\t\t\tIF(REGEX(STR(?traitLabel),\"\
    leaf phosphorus content\",\"i\"),\"Leaf phosphorus content\",\n\t\t\t\"Other\"\
    )))) AS ?traitCategory)\n\t\t\t\n  \t\t# filter to LES categories only\n  \t\t\
    FILTER (?traitCategory != \"Other\")\n\t}\n\t# group results and retain only the\
    \ ones from organisms with all four traits available \n\tGROUP BY ?source_wdx\
    \ ?sourceName ?traitCategory ?traitLabel ?tryDataVal ?unit ?unitComment\n\tHAVING\
    \ (COUNT(?traitCategory) = 4)\n\t# order by organism and trait names\n\tORDER\
    \ BY ?source_wdx ?traitCategory"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/emi/022.ttl
  title: '022'
  description: Retrieve data of 4 traits in leaf economics spectrum.
