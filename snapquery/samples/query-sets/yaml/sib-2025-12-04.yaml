- name: UniProt:107_uniprot_sequences_and_mark_which_is_cannonical_for_human
  namespace: sib-examples
  domain: sparql-examples.sib.swiss
  query_id: uniprot-107-uniprot-sequences-and-mark-which-is-cannonical-for-human--sib-examples@sparql-examples.sib.swiss
  sparql: "PREFIX taxon: <http://purl.uniprot.org/taxonomy/>\nPREFIX up: <http://purl.uniprot.org/core/>\n\
    \nSELECT ?entry ?sequence ?isCanonical\nWHERE {\n  # We don't want to look into\
    \ the UniParc graph which will \n  # confuse matters\n  GRAPH <http://sparql.uniprot.org/uniprot>\
    \ {\n      # we need the UniProt entries that are human\n      ?entry a up:Protein\
    \ ;\n\tup:organism taxon:9606 ;\n      \tup:sequence ?sequence .\n      # If the\
    \ sequence is a \"Simple_Sequence\" it is likely to be the \n      # cannonical\
    \ sequence\n      OPTIONAL {\n       \t?sequence a up:Simple_Sequence .\n    \
    \    BIND(true AS ?likelyIsCanonical)\n      }\n      # unless we are dealing\
    \ with an external isoform\n      # see https://www.uniprot.org/help/canonical_and_isoforms\n\
    \      OPTIONAL {\n       \tFILTER(?likelyIsCanonical)\n        ?sequence a up:External_Sequence\
    \ .\n        BIND(true AS ?isComplicated)\n      }\n      # If it is an external\
    \ isoform it's id would not match the \n      # entry primary accession\n    \
    \  BIND(IF(?isComplicated, STRENDS(STR(?entry), STRBEFORE(SUBSTR(STR(?sequence),\
    \ 34),'-')),?likelyIsCanonical) AS ?isCanonical)\n  }\n}"
  url: https://github.com/sib-swiss/sparql-examples/blob/main/examples/UniProt/107_uniprot_sequences_and_mark_which_is_cannonical_for_human.ttl
  title: '107 Uniprot Sequences And Mark Which Is Cannonical For Human'
