    , \"i\"), \"Leaf dry matter content\",\n\t    \t\tIF (REGEX(STR(?traitLabel),\
    \ \"leaf nitrogen content\", \"i\"), \"Leaf nitrogen content\",\n    \t\t\tIF\
    \ (REGEX(STR(?traitLabel), \"leaf phosphorus content\", \"i\"), \"Leaf phosphorus\
    \ content\",\n    \t\t\t\"Other\")))) AS ?traitCategory\n  \t\t)\n\n\t\t# filter\
    \ to LES categories only\n\t  \tFILTER (?traitCategory != \"Other\")\n\n\t\t#\
    \ metabolite data\n\t\t{\n\t\t\tSELECT ?source_wdx ?structure_inchikey ?wd_chem\
    \ WHERE {\n\t\t\t\t?material sosa:hasSample ?extract ;\n\t\t        \t\tsosa:isSampleOf\
    \ ?organe .\n\t\t\t\t?organe emi:inTaxon ?source_wdx . # filter metabolite data\
    \ which is found in wikidata-ids wdx\n\t\t\t\t?extract sosa:isFeatureOfInterestOf\
    \ ?lcms .\n\t\t\t    \t?lcms sosa:hasResult ?feature_list .\n\t\t\t\t?feature_list\
    \ emi:hasLCMSFeature ?feature .\n\t\t\t\t?feature emi:hasAnnotation ?sirius_annotation\
    \ .\n\t\t\t\t?sirius_annotation a emi:StructuralAnnotation ;\n\t\t\t\t\temi:hasChemicalStructure\
    \ ?ik2d .\n\t\t\t\t?ik2d emi:hasSMILES ?smiles ;\n\t\t    \t\t\temi:isInChIKey2DOf\
    \ ?structure_inchikey .\n\t\t\t\t?structure_inchikey emi:isInChIKeyOf ?wd_chem\
    \ .\t# wikidata-ids for metabolites\n\t\t\t} LIMIT 100\n\t\t}\n\t\tUNION # union\
