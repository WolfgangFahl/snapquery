    \ rdfs:label ?startName .\n  # tail components\n  ?startId SWISSLIPID:hasPart\
    \ ?tail1 .\n  ?startId SWISSLIPID:hasPart ?tail2 .\n  FILTER(!sameTerm(?tail1,\
    \ ?tail2))\n  ?tail1 rdfs:label ?tailName1 .\n  ?tail2 rdfs:label ?tailName2 .\n\
