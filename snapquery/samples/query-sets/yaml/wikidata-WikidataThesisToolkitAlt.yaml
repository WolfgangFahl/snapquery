        SERVICE <https://query-scholarly-experimental.wikidata.org/sparql> {
           ?item wdt:P2860 ?cites_thesis .
           ?cites_thesis wdt:P5008 wd:Q112895606 .
        }
      }
        SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
    }
  url: https://w.wiki/5eTJ
  title: 5eTJ
  description: Similarly this experimental query looks for connections Wikidata could
    make, this time seeking works citing an LSE thesis - as of September 2022 we have
    our first 16 results!
- name: 5d55
  namespace: WikidataThesisToolkitAlt
  domain: wikidata.org
  query_id: 5d55--WikidataThesisToolkitAlt@wikidata.org
  sparql: "SELECT ?item ?label ?_image WHERE {\n  ?item wdt:P5008 wd:Q112895606;\n\
    \   wdt:P5008 wd:Q111645234.\n  SERVICE wikibase:label {\n    bd:serviceParam\
    \ wikibase:language \"en\" . \n    ?item rdfs:label ?label\n  }\n  \nOPTIONAL\
    \ { ?item wdt:P18 ?_image. }\n}\n"
  url: https://w.wiki/5d55
  title: 5d55
  description: "The  Wikidata Thesis Toolkit, has been co-authored by LSE and the\
    \ University of York to reduce the development burden for other universities wanting\
    \ to carry out a Wikidata thesis project.  \n\nWe have had lots of discussion\
    \ with the  New Zealand Thesis Project and this query shows items on the focus\
    \ list of both our projects."
- name: jwZ
  namespace: WikidataThesisToolkitAlt
  domain: wikidata.org
  query_id: jwz--WikidataThesisToolkitAlt@wikidata.org
  sparql: |-
    SELECT (COUNT(?thesis) AS ?count) ?institutionLabel WHERE {
      {
        ?thesis wdt:P31 wd:Q187685;
                wdt:P4101 ?institution.
      }
      UNION
      {
        SERVICE <https://query-scholarly-experimental.wikidata.org/sparql> {
          ?thesis wdt:P31 wd:Q187685;
                  wdt:P4101 ?institution.
        }
      }
      SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
    }
    GROUP BY ?institutionLabel
    ORDER BY DESC (?count)
  url: https://w.wiki/jwZ
  title: jwZ
  description: Count of doctoral theses by institution
- name: 5bgK
  namespace: WikidataThesisToolkitAlt
  domain: wikidata.org
  query_id: 5bgk--WikidataThesisToolkitAlt@wikidata.org
  sparql: "select distinct ?person ?person2 where\n{ \n  { ?person wdt:P5008 wd:Q112895606\
    \ . ?person wdt:P184 ?person2 . \n  filter not exists { ?person2 wdt:P185 ?person\
    \ } }\n  union\n  { ?person2 wdt:P5008 wd:Q112895606 . ?person2 wdt:P185 ?person\
    \ . \n  filter not exists { ?person wdt:P184 ?person2 } }\n} "
  url: https://w.wiki/5bgK
  title: 5bgK
  description: This query will show any missing reciprocal links between doctoral
    students and advisors As of September 2022 all students and supervisors are linked,
    but if any duplicate records are merged, the links need to be re-created, so this
    query should be periodically checked to maintain data quality.
