  sparql: "#defaultView:Graph\nSELECT ?author1 ?author1Label ?rgb ?author2 ?author2Label\
    \ \nWITH {\n  SELECT ?author1 ?author2 ?rgb WHERE {\n    { ?author1 wdt:P108 wd:Q174570\
    \ . } union { ?author1 wdt:P1416 [ wdt:P361* wd:Q174570 ] .  } union  { ?author1\
    \ wdt:P69 wd:Q174570 . }\n    { ?author2 wdt:P108 wd:Q174570 . } union { ?author2\
    \ wdt:P1416 [ wdt:P361* wd:Q174570 ] .  } union  { ?author1 wdt:P69 wd:Q174570\
    \ . }\n    {?author1 wdt:P184 ?author2 }\n    UNION\n    {?author2 wdt:P185 ?author1\
    \ }\n    \n    OPTIONAL\n    {?author1 wdt:P21 ?gender1 .\n     ?author2 wdt:P21\
    \ ?gender1 .\n    BIND ( IF(?gender1 = wd:Q6581097, \"3182BD\", \"E6550D\") AS\
    \ ?rgb) }\n  }\n} AS %result\nWHERE {\n  INCLUDE %result\n  SERVICE wikibase:label\
    \ { bd:serviceParam wikibase:language \"en,da,de,es,fr,jp,sv,ru,zh\".\n  }\n}\n"
  url: https://w.wiki/5WYp
  title: 5WYp
  description: Relationships between thesis supervisors and authors. Extends beyond
    LSE's digitised theses by drawing on Wikidata statements for people educated at
    or employed by LSE with a doctoral student/supervisor relationship. This is such
    a large dataset it will be a little slow to open
